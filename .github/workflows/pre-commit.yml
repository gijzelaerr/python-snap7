name: pre-commit
on:
    push:
      branches: [master]
    pull_request:
      branches: [master]
jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    - uses: pre-commit/action@v3.0.1
