name: mypy
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Install Debian packages
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y python3-pip
    - name: Install dependencies
      run: |
        sudo python3 -m pip install --upgrade pip
        sudo python3 -m pip install mypy
    - name: Run mypy
      run: mypy snap7 test
